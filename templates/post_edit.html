{% extends 'index.html' %}
{% block title %}Post{% endblock %}

{% block content %}

<h1>Edit Post</h1>

    <div class="card border-success mb-3" style="width: 35rem;">
        <div class="card-body">
            <form action="/post/{{ post_id }}/save", method="POST">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <input type="text" class="form-control" name="content" id="content">
                </div>
                <div class="submit-buttons">
                    <button class="btn btn-outline-info" type="submit" value="cancel" name="submit">Cancel</button>
                    <button class="btn btn-info" type="submit" value="create" name="submit">Create!</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
