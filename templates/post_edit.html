{% extends 'index.html' %}
{% block title %}Post{% endblock %}

{% block content %}

    <h1>Edit Post</h1>

    <div class="card border-success mb-3" style="width: 35rem;">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="{{ post.title }}"
                           value="{{ post.title }}">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <input type="text" class="form-control" name="content" id="content" placeholder="{{ post.content }}"
                           value="{{ post.content }}">
                </div>
                <div class="submit-buttons">
                    <a href="/users/{{ post.id }}/edit" class="btn btn-outline-secondary">Cancel</a>
                    <button class="btn btn-info" type="submit">Create!</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
