{% extends 'index.html' %}
{% block title %}Delete{% endblock %}

{% block content %}

    <h1>Delete Post</h1>

    <div class="card border-warning mb-3 align-content-center" style="width: 32rem;">
        <div class="card-body">
            <h5 class="card-title">{{ post_title }}</h5>
            <form action="/post/{{post_id }}/delete", method="POST">
                <div class="alert alert-danger" role="alert">
                    Are you sure you want to delete your post?
                </div>
                <div class="submit-buttons">
                    <button class="btn btn-outline-info" type="submit" value="cancel" name="submit">Cancel</button>
                    <button class="btn btn-info" type="submit" value="delete" name="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
