{% extends 'index.html' %}
{% block title %}
    <h1>Tags</h1>
{% endblock %}

{% block content %}

    <div class="card border-secondary mb-3" style="width: 28rem;">
        <div class="card-body">
            <form method="POST">
                <ul>
                    {% for tag in tags %}
                        <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
                    {% endfor %}
                </ul>
                <div class="submit-buttons">
                    <a href="/tags/new" class="btn btn-info" type="submit">Add Tag</a>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
